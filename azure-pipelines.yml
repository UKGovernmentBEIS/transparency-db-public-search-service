# Maven

# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Pipeline.Workspace)'
    Contents: '**/target/*.?(jar|war)'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true
    
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'public-search-service-mx'
    publishLocation: 'pipeline'
- task: AzureAppServiceSettings@1
  inputs:
    azureSubscription: 'BEIS_COG_Subsidy_Control_Transparency_DB(8e9969b3-7574-441c-a10f-7114dc3314f7)'
    appName: 'dev-transparency-db-public-search-service'
    resourceGroupName: 'BEIS-DEV-RG'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'BEIS_COG_Subsidy_Control_Transparency_DB(8e9969b3-7574-441c-a10f-7114dc3314f7)'
    appType: 'webAppLinux'
    WebAppName: 'dev-transparency-db-public-search-service'
    deployToSlotOrASE: true
    ResourceGroupName: 'BEIS-DEV-RG'
    SlotName: 'production'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
    RuntimeStack: 'TOMCAT|9.0-jre8'